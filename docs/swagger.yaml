paths:
  /user:
    get:
      consumes:
      - '*/*'
      description: get a user
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: get a user
      tags:
      - user
    post:
      consumes:
      - '*/*'
      description: create a user
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: create a user
      tags:
      - user
  /user/:userId:
    delete:
      consumes:
      - '*/*'
      description: delete a user
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: delete a user
      tags:
      - user
  /users:
    get:
      consumes:
      - '*/*'
      description: Get all users
      produces:
      - application/json
      responses:
        "200":
          description: OK
      summary: Get all users.
      tags:
      - user
schemes:
- http
swagger: "2.0"
